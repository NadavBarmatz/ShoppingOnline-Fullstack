<div>
    <h2>Register</h2>

    <form (ngSubmit)="submit()">
        
        <div class="step1" [ngClass]="{'step-no-show': step===2}">
            <div class="fields">
                
                <p>Step 1</p>
        
                <label>First Name: </label>
                <input type="text" name="firstName" [(ngModel)]="user.firstName" >
        
                <label>Last Name: </label>
                <input type="text" name="lastName" [(ngModel)]="user.lastName" >
        
                <label>Username: </label>
                <input type="text" name="username" [(ngModel)]="user.username" >
        
                <label>Password: </label>
                <input type="text" name="password" [(ngModel)]="user.password" >
        
            </div>
            <button type="button" (click)="nextStep()">NEXT</button>
        </div>
        
        <div class="step2" [ngClass]="{'step-no-show': step===1}">
            <div class="fields">
                
                <p>Step 2</p>
        
                <label>City: </label>
                <select name="city" [(ngModel)]="user.cityId">
                    <option *ngFor="let city of cities" [value]="city._id">{{city.name}}</option>
                </select>
        
                <label>Street: </label>
                <input type="text" name="street" [(ngModel)]="user.street" >
        
                <label>Email: </label>
                <input type="text" name="email" [(ngModel)]="user.email" >
        
            </div>
            <button type="button" (click)="previous()">BACK</button>
            <button>REGISTER</button>
        </div>

    </form>

</div>
