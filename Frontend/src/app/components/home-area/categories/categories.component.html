<div>
    <h2>Categories</h2>
    <div>
        <a *ngFor="let cat of categories" routerLink="/{{cat.toLowerCase()}}">
            <div class="inner-div">
                <img src="../../../../assets/images/categories-icons/{{cat.toLowerCase()}}.png" alt="">
                <p>{{cat}}</p>
            </div>
        </a>
    </div>
</div>
