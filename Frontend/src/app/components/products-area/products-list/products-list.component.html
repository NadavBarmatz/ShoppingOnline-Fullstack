<div>
    <div>
        <div *ngIf="!screenSize.isSizeSmaller670()" #cartTab class="cart-tab" (click)="cartClicked()">
            <img src="../../../../assets/images/cart-related/shopping-cart.png">
        </div>
        <div *ngIf="!screenSize.isSizeSmaller670()" class="side-cart" [ngClass]="{'show-cart' : isCartShown}">
            <app-my-cart [seeCart]="isCartShown" (isCartClicked)="cartClicked()"></app-my-cart>
        </div>
        <div #slideToMain></div>
        <main>
            <app-product-card (forceCartTabHoverEffect)="forceHover()" *ngFor="let product of products" [product]="product"></app-product-card>
        </main>
    </div>
</div>
