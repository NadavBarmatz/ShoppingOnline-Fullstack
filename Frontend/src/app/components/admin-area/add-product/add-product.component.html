<div>
    <h2>Add Product</h2>    
    <form #addProductForm="ngForm" (ngSubmit)="addProduct()">

        <mat-form-field appearance="outline">
            <mat-label>Product Name:</mat-label>
            <input matInput type="text" name="productName" [(ngModel)]="product.productName" required>
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Category: </mat-label>
            <mat-select name="categoryId" [(ngModel)]="product.categoryId" required>
                <mat-option *ngFor="let cat of categories" [value]="cat._id">{{cat.name}}</mat-option>
            </mat-select>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Price: </mat-label>
            <input matInput type="number" step="0.01" name="price" [(ngModel)]="product.price" required>
        </mat-form-field>
            
        <mat-form-field appearance="outline">
            <mat-label>Image: </mat-label>
            <ngx-mat-file-input type="file" accept="image/*" name="image" [(ngModel)]="product.image" [required]="true"></ngx-mat-file-input>
        </mat-form-field>
       
        <button [disabled]="addProductForm.invalid">Add Product</button>
    </form>
</div>
