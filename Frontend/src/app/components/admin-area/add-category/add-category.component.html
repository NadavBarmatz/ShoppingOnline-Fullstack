<div>
    <h2> Add Category</h2>
    <form (ngSubmit)="addCategory()">

        <mat-form-field appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput type="text" name="name" [(ngModel)]="category.name" required>
        </mat-form-field>

        <button>Add Category</button>

    </form>
</div>
